<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de energia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="d-flex">
        <!-- Barra lateral -->
        <div class="bg-dark text-white p-3" style="width: 250px;">
            <h4>Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#modalIncio">Início</a>
                </li>
            </ul>
        </div>

        <!-- Conteúdo principal -->
        <div class="container-fluid p-5 text-center">

            <!-- Título centralizado -->
            <h2 class="mb-4">Dashboard de Geração de Energia Solar</h2>
            
            <!-- Valor atual de tensão -->
            <h4 class="text-primary mb-4">
                Tensão gerada: <strong id="tensaoValor">4.32V</strong>  <!-- Valor fixo simulado -->
            </h4>

            <!-- Canvas centralizado -->
            <div class="d-flex justify-content-center">
                <div style="width: 400px;">
                    <canvas id="solarChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalIncio" tabindex="-1" aria-labelledby="modalIncioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalIncioLabel">Bem-vindo ao Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Este painel mostra a tensão gerada pelo seu painel solar.
                </div>
            </div>
        </div>
    </div>

    <script>
        // ----- VALOR FIXO (o que você pediu) -----
        const tensaoAtual = 4.32; 
        document.getElementById('tensaoValor').textContent = tensaoAtual + "V";

        // ----- GRÁFICO -----
        const ctx = document.getElementById('solarChart').getContext('2d');
        const solarChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Solar'],
                datasets: [{
                    data: [tensaoAtual],
                    backgroundColor: ['#ffcc00'],
                }]
            },
            options: {
                plugins: {
                    legend: { display: true },
                    title: {
                        display: true,
                        text: 'Energia Captada (Fonte Solar)'
                    }
                }
            }
        });

        /*
            ✅ IDEIAS DE MELHORIA FUTURA, quando você tiver novos valores:
            - Transformar o gráfico em linha (line chart) para mostrar evolução da tensão ao longo do dia
            - Exibir histórico armazenado numa API (ex: Flask, Supabase ou Firebase)
            - Salvar medições a cada 5 segundos
            - Adicionar gráfico de barra comparando:
                Solar x Perdas x Dias Nublados x Dias Ensoralados
        */
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
