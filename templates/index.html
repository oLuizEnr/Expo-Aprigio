<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de energia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="d-flex">
        <!-- Barra lateral -->
        <div class="bg-dark text-white p-3" style="width: 250px;">
            <h4>Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#modalIncio">Início</a>
                </li>
            </ul>
        </div>

        <!-- Conteúdo principal -->
        <div class="container-fluid p-5 text-center">

            <!-- Título centralizado -->
            <h2 class="mb-4">Dashboard de Geração de Energia Solar</h2>
            
            <!-- Valor atual de tensão -->
            <h4 class="text-primary mb-4">
                Tensão gerada: <strong id="tensaoValor">Carregando...</strong>  <!-- Valor fixo simulado -->
            </h4>

            <!-- Canvas centralizado -->
            <div class="d-flex justify-content-center">
                <div style="width: 400px;">
                    <canvas id="solarChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalIncio" tabindex="-1" aria-labelledby="modalIncioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalIncioLabel">Bem-vindo ao Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Este painel mostra a tensão gerada pelo seu painel solar.
                </div>
            </div>
        </div>
    </div>

    <script>
    // ID do elemento que mostra a tensão
    const tensaoEl = document.getElementById('tensaoValor');

    // Criar gráfico inicial (começa com 0)
    const ctx = document.getElementById('solarChart').getContext('2d');
    window.solarChart = new Chart(ctx, {
        type: 'pie',
        data: {
        labels: ['Solar'],
        datasets: [{ data: [0], backgroundColor: ['#ffcc00'] }]
        },
        options: {
        plugins: {
            title: { display: true, text: 'Energia Captada (Fonte Solar)' },
            legend: { display: false }
        },
        animation: { duration: 400 }
        }
    });

    // Guarda o último valor conhecido para evitar atualizações desnecessárias
    let ultimoValor = null;

    // Função que busca no backend e atualiza UI + gráfico
    async function fetchTensaoAtual() {
        try {
        const resp = await fetch('/api/tensao-atual', { cache: 'no-store' });
        if (!resp.ok) {
            console.warn('Resposta não OK ao buscar tensão:', resp.status);
            return;
        }

        const data = await resp.json();
        // garante número e formatação
        const v = Number(data.tensao);
        if (Number.isNaN(v)) {
            console.warn('Tensão retornada inválida:', data.tensao);
            return;
        }

        // atualiza só se mudou (ou se primeiro carregamento)
        if (ultimoValor === null || Math.abs(v - ultimoValor) > 0.0001) {
            const vFormat = v.toFixed(2);

            // atualiza DOM
            tensaoEl.textContent = vFormat + "V";

            // atualiza gráfico
            window.solarChart.data.datasets[0].data = [v];
            window.solarChart.update();

            ultimoValor = v;
        }
        } catch (err) {
        console.error('Erro ao buscar tensão:', err);
        }
    }

    // Executa logo ao carregar e periodicamente
    fetchTensaoAtual();
    setInterval(fetchTensaoAtual, 2000); // a cada 2s (ajuste conforme precisar)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
